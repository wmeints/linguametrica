on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11
      - name: Set up poetry
        uses: abatilo/actions-poetry@v2
        with:
          poetry-version: 1.7.1
      - name: Install dependencies
        run: poetry install
      - name: Lint code
        run: poetry run flake8 linguametrica --config .flake8
      - name: Run tests
        run: poetry run python -m pytest --cov=linguametrica --cov-report=term tests
